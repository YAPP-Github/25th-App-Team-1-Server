spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

discord:
  webhook:
    url: {DISCORD_WEBHOOK_URL}

gemini:
  api:
    url: ${GEMINI_URL}?key=${GEMINI_KEY}